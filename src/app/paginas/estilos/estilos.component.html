<h1>SASS</h1>

<p>SASS es un precompilador de CSS y soporta 2 formatos <code>.sass</code> y <code>.scss</code> y nos genera un <code>.css</code></p>
<p>Vamos a usar el formato <code>.scss</code> porque es el más sencillo para aprender puesto que soporta que escribamos en <code>.css</code></p>
<p>Existen otros precompiladores como <code>LESS</code> y <code>STYLUS</code></p>
<p><a href="https://sass-lang.com/" target="_blank">Documentación oficial</a></p>
